<!DOCTYPE html>
<html lang="en">
<head>
    <title>text156.html</title>
    <style>
        .upper{ text-align: center; text-decoration: overline; text-transform: uppercase; font-family: 'Courier New', Courier, monospace;}
        .lower{text-align: start; text-decoration: line-through; text-transform: lowercase;}
        .capital{text-align: end; text-decoration: underline; text-transform: capitalize;}
    </style>
</head>
<body>
    <h3 class="upper">This is some text</h3>
    <h3 class="lower">This is some text</h3>
    <h3 class="capital">This is some text</h3>
</body>
</html>
