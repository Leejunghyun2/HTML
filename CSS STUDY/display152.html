<!DOCTYPE html>
<html lang="en">
<head>
    <title>display152.html</title>
    <style>
        div {display: inline-block; width: 180px; height: 70px; 
              text-align: center; line-height: 70px;} 
              /* <!-- lineheight 수직 중간   --> */
              /* display: inline-block; 는 세로로 나오는거 가로로  */
        #b1{background-color: lavender;}
        #b2{background-color: #e6e6fa;}
        #b3{background-color: rgb(230,230,250);}
        #b4{background-color: rgba(230,230,250,1.0);}
        #b5{background-color: rgba(230,230,250,0.0);}
        #b6{background-color: rgba(230,230,250,0.8);}
        #b7{background-color: rgba(230,230,250,0.3);}
        #b8{background-color: rgba(230,230,250,0.5);}
    </style>
</head>
<body>
<div id="b1">Lavender</div>    
<div id="b2">#e6e6fa</div>    
<div id="b3">rgb(230,230,250)</div>    
<div id="b4">rgba(230,230,250,1.0)</div>    <br>
<div id="b5">rgba(230,230,250,0.0)</div>    
<div id="b6">rgba(230,230,250,0.8)</div>    
<div id="b7">rgba(230,230,250,0.3)</div>    
<div id="b8">rgba(230,230,250,0.5)</div>    
</body>
</html>
