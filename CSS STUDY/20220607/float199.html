<!DOCTYPE html>
<html lang="en">
<head>
    <title>float199.html</title>
    <style>
        #b1{background-color: aqua; width: 100px; height: 70px; border: 1px dashed black;  float: left;}
        #box{background-color: brown; width: 100px; height: 100px; border: 1px solid black;  float: left;}
        #b2{background-color: blue; width: 100px; height: 70px; border: 1px dashed black;  float: left;}
        #b4{background-color: aqua; width: 100px; height: 70px; border: 1px dashed black;  float: right;}
        #b5{background-color: brown; width: 100px; height: 130px; border: 1px solid black; float: right;}
        #b6{background-color: blue; width: 100px; height: 70px; border: 1px dashed black;  float: right;}
        #b7{height: 70px; border: 1px dashed black; clear: left;}
    </style>
</head>
<body>
    <div id="b1">BOX 앞에 있는 박스</div>
    <div id="box">BOX</div>
    <div id="b2">BOX뒤에 있는 박스</div>
    
    <div id="b4">BOX 앞에 있는 박스</div>
    <div id="b5">BOX</div>
    <div id="b6">BOX뒤에 있는 박스</div>
    <div id="b7">BOX7</div>
</body>
</html>
