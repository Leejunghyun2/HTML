<!DOCTYPE html>
<html lang="en">
<head>
    <title>js005.html</title>
</head>
<body>
    <script>
        var num1 =5 ,num2 = 1, num3 = -2;
        document.write((num1 & num2) + '<br>');
        document.write((num1 | num2) + '<br>');
        document.write((~num1 + num2) + '<br>');
        document.write((num1 ^ num2) + '<br>');
        document.write((num1 << 1) + '<br>');
        document.write((num1 >> 1) + '<br>');
        document.write((num1 >>> 1) + '<br>');
        document.write((num2 >> 1) + '<br>');
        document.write((num2 >>> 1) + '<br>');
        document.write((num3 >> 1) + '<br>');
        document.write((num3 >>> 1) + '<br>');
    </script>
</body>
</html>
