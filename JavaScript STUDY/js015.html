<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js015.html</title>
    <!--주민번호 두번쨰 항목 중 첫글자를 입력받아 남성 여성이 출력 되도록 프로그램-->
</head>
<body>
    <script>
        var num = prompt("주민번호를 입력하세요.(-제외)");
        var gen = "";
        switch(Number(num.charAt(6))){
            case 1: case 3:
            gen = "남성"
            break;
            case 2: case 4:
            gen = "여성";
        }
        document.write("성별은 " + gen + "입니다.");
    </script>

</body>
</html>
