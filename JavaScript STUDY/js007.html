        document.write('<tr><td>영어</td><td>' + eng +'</td></tr>' );
        document.write('<tr><td>총점</td><td>' + total +'</td></tr>' );
        document.write('<tr><td>평균</td><td>' + Math.round(avg*100)/100 +'</td></tr>' );
        document.write('</table>')
    </script>
