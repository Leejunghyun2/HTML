<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        <img src="../img/car.png" width="50" height="50" id="img1">여행 버킷 리스트 !</h2><hr>
        <ul>
            <li id="jeju">제주도</li>
               <ul id="s1"><li><img src="../img/car.png" ></li></ul>
            <li>하와이</li>
            <li>그랜드캐년</li>
        </ul><br>
    <input type="text" name="" id="t1">
    <button onclick="listPlace()">추가</button>
    <fieldset>
    <ul id="t2"></ul>
</fieldset>
    <script>
        function listPlace(){
            let tag1 = document.getElementById('t1');
            let tag2 = document.getElementById('t2');
            let newplace = document.createElement('li');
            let placeNode = tag1.value; // createtextnode를 안쓰면 추가는 가능하나 console.log찍으면 값이 안나옴(즉, 리턴을 하지않음)
            newplace.append(placeNode);
            tag2.append(newplace);
            tag1.value = '';
        }
    </script>
</body>
</html>
