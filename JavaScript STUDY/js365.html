<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="insertImage1();">음표 1</button>
    <button onclick="insertImage2();">음표 2</button>
    <div id="b1"></div>
    <script>
        function insertImage1(){
            let tag1 =document.getElementById('b1');
            let newImage = document.createElement('img');
            newImage.setAttribute('src','img/img (2)/m1.PNG');
            tag1.appendChild(newImage);
        }
        function insertImage2(){
            let tag1 =document.getElementById('b1');
            let newImage = document.createElement('img');
            newImage.setAttribute('src','img/img (2)/m2.PNG');
            tag1.appendChild(newImage);
        }
    </script>
</body>
</html>
