<!DOCTYPE html>
<html lang="en">

<head>
    <title>js001.html</title>
    <script>
        var sub1 = "Welcome to JavaScript!<br>";
        var sub2 = "Enjoy JavaScript Programming!";
        function welcome(target){
            document.write(target)
        }
    </script>
</head>

<body>
    <h3>내부자바스크립트 작성</h3>
    <script>
    welcome(sub1);
    welcome(sub2);
    </script>
</body>

</html>
