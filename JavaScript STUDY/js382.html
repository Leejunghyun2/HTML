<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h3>웹 프로그래밍</h3>
    <ul id="t1">클라이언트 프로그래밍<li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
    </ul>
    <ul>서버프로그래밍
        <li>PHP</li>
        <li>MySQL</li>
    </ul>
    <script>
        let tag1 = document.getElementById('t1');
        document.write('<hr> ****DOM 트리 탐색 **** <br>')
        document.write('노드의 자식 노드 개수 :' + tag1.childNodes.length + '<br>') // li사이에 공백도 자식으로 침 그래서 7 다붙이면 4
        for(i=0;i<tag1.childNodes.length;i++){
            document.write(i+"번째 자식노드 :" + tag1.childNodes[i] + '<br>');
        }
    </script>
</body>

</html>
