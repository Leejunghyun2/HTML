<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    추천여행지 : <input type="text" id="t1">
    <button onclick="listplace1();">국내</button>
    <button onclick="listplace2();">해외</button>
    <div id="d1">
        <div>1.국내여행지</div>
        <div id="d2">2.해외여행지</div>
    </div>
    <script>
        function listplace2(){
            let tag1 = document.getElementById('t1');
            let tag2 = document.getElementById('d1');
            let newTag = document.createElement('div');
            let txtNode = document.createTextNode(tag1.value);
            newTag.appendChild(txtNode);
            tag2.appendChild(newTag);
            tag1.value = '';
        }
        function listplace1(){
            let tag1 = document.getElementById('t1');
            let tag2 = document.getElementById('d1');
            let tag3 = document.getElementById('d2');
            let newTag = document.createElement('div');
            let txtNode = document.createTextNode(tag1.value);
            newTag.appendChild(txtNode);
            tag2.insertBefore(newTag,tag3);
            tag1.value = '';
        }
    </script>
</body>
</html>
