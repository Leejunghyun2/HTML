<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ul{border: 1px green dotted;}
        li{border: 1px greenyellow dashed;}
        .a{list-style-type: circle;}
        .b{list-style-type: square; list-style-position: inside;}
        .c{list-style-type: upper-latin;}
    </style>
</head>
<body>
    <p>Example of unorderred list</p>
    <ul class="a"><li>Coffee</li><li>Tea</li><li>Cola</li></ul>
    <ul class="b"><li>Coffee</li><li>Tea</li><li>Cola</li></ul>
    <ul class="c"><li>Coffee</li><li>Tea</li><li>Cola</li></ul>
    <ul class="d"><li>Coffee</li><li>Tea</li><li>Cola</li></ul>
    <ul class="e"><li>Coffee</li><li>Tea</li><li>Cola</li></ul>
    <ul class="f"><li>Coffee</li><li>Tea</li><li>Cola</li></ul>
</body>
</html>
