<!DOCTYPE html>
<html lang="en">
<head>
    <title>table163</title>
    <style>
        table{ table-layout: auto;width: 80%;
            border-collapse: collapse; empty-cells: hide;
            border-spacing: 5px 10px; border: 2px solid blue;
            border-bottom: skyblue;
            border-right: mediumaquamarine;
        }
        /* table{table-layout: fixed; width: 80%;} */
        td {width: 20%; text-align: center; border: 1px dotted red;}
        tr:first-child{background-color:  lightgray;}
        tr:hover{background-color: orange;}
    </style>
</head>
<body>
    <table border="1">
        <caption>수업시간표(기본 출력)</caption>
        <tr><th>시간/요일</th><th>월</th><th>화</th><th>수</th><th>목</th></tr>
        <tr><th>1교시</th><td></td><td></td><td></td><td rowspan="3">CSS3</td></tr>
        <tr><th>2교시</th><td rowspan="2">HTML5</td><td></td><td></td></tr>
        <tr><th>3교시</th><td></td><td></td></tr>
        <tr><th>4교시</th><td></td><td colspan="2">Javascript</td><td></td></tr>
        <tr><th>5교시</th><td></td><td></td><td></td><td></td></tr>
    </table>
</body>
</html>
