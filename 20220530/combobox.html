<!DOCTYPE html>
<html lang="en">
<head>
    <title>combobox.html</title>
</head>
<body>
    <form action="">
        회원님의 국적과 여행한 국가를 선택하세요<hr>
        국적 : <select name="country" >
                    <option value="France">프랑스</option>
                    <option value="Korea">대한민국</option>
                    <option value="American">미국</option>
                    <option value="Germany">독일</option>
                    <option value="기타">기타</option>
               </select>
        여행한 도시 : <select name="city" size="5" multiple>
            <option value="서울">서울</option>
            <option value="파리">파리</option>
            <option value="뉴욕">뉴욕</option>
            <option value="런던">런던</option>
            <option value="대구">대구</option>
        </select>
               
    </form>
</body>
</html>
